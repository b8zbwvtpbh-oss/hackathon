<!DOCTYPE html>
<html>
<head>
    <title>Skill Gap Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        textarea {
            width: 100%;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        h3 {
            margin-top: 30px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li.found {
            color: green;
        }
        li.missing {
            color: red;
        }
    </style>
</head>
<body>

<h2>Skill Gap Analyzer</h2>

<textarea id="textInput" rows="10" placeholder="Paste your resume or text here..."></textarea>
<br><br>
<button onclick="analyze()">Analyze</button>

<h3>Results:</h3>
<p id="match"></p>
<div>
    <h4>Found Skills ✅</h4>
    <ul id="foundSkills"></ul>

    <h4>Missing Skills ❌</h4>
    <ul id="missingSkills"></ul>
</div>

<script>
function analyze() {
    const text = document.getElementById("textInput").value;

    fetch("http://127.0.0.1:5000/analyze", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: text })
    })
    .then(response => response.json())
    .then(data => {
        // عرض نسبة التطابق
        document.getElementById("match").innerText = "Match: " + data.match_percentage + "%";

        // عرض المهارات الموجودة
        const foundList = document.getElementById("foundSkills");
        foundList.innerHTML = "";
        data.found_skills.forEach(skill => {
            const li = document.createElement("li");
            li.className = "found";
            li.innerText = skill;
            foundList.appendChild(li);
        });

        // عرض المهارات المفقودة
        const missingList = document.getElementById("missingSkills");
        missingList.innerHTML = "";
        data.missing_skills.forEach(skill => {
            const li = document.createElement("li");
            li.className = "missing";
            li.innerText = skill;
            missingList.appendChild(li);
        });
    });
}
</script>

</body>
</html>
